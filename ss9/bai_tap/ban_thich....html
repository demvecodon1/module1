<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Bạn thích tui không ?</h1>
<input type="button" value="yes" id="hi" onclick="orn()">
<input type="button" value="no" id="hello" onmouseenter="kiss()" >
<script>
    function orn() {
        alert('yêu luôn ngại gì <3')
    }
    function kiss() {
        let nut = document.getElementById('hello');
        nut.style.position = 'absolute';
        nut.style.left = Math.random() * (window.innerWidth - nut.clientWidth) + 'px';
        nut.style.top = Math.random() * (window.innerHeight - nut.clientHeight) + 'px';
    }
</script>
</body>
</html>
