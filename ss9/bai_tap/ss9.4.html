<script>
    let a = parseInt(prompt('nhập số nguyên a'))
    let b = parseInt(prompt('nhập số nguyên b'))
    let c = parseInt(prompt('nhập số nguyên c'))
    let soLonNhat = a;
     if (b > soLonNhat){
         soLonNhat= b;
     }
     if (c>soLonNhat){
         soLonNhat=c;
     }
     alert(" số lớn nhất trong 3 số " + soLonNhat );




</script>
