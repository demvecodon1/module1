<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('hệ số a')
    let b = +prompt('hệ số b')
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình có vô số nghiệm.");
        } else {
            alert("Phương trình vô nghiệm.");
        }
    }else{
        let x = -b / a;
        alert('nghiệm của phương trình là' + x );
    }
</script>
</body>
</html>
