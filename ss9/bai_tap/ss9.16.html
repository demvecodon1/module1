    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = +prompt('cạnh 1 ')
    let b = +prompt('cạnh 2')
    let c = +prompt('cạnh 3')
    if (a, b, c > 0 && (a + b) > c && (b + c) > a && a + c > b) {
        alert("đây là cạnh của 1 hình tam giác")
    } else {
        alert("đây không phải cạnh của 1 hình tam giác")
    }
</script>
