<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let canNang = +prompt('chỉ số cân nặng');
    let chieuCao = +prompt('chỉ số chiều cao');
    let bmi = canNang / (chieuCao * chieuCao)
    if (bmi < 18)
        alert('Underweight');
    else if (bmi < 25)
        alert("Normal");
    else if (bmi < 30)
        alert("Overweight");
    else
        alert("Obese")
</script>
</body>
</html>
