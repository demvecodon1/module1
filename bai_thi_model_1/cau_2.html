<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countUpperCaseChars(str) {
        var count = 0;
        for (var i = 0; i < str.length; i++) {
            if (str[i] >= 'A' && str[i] <= 'Z') {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return "The string does not contain uppercase characters.";
        }
    }
    var result1 = countUpperCaseChars("Hello World"); // returns 2
    var result2 = countUpperCaseChars("hello world");
    alert('các chữ'+result2)

</script>

</body>
</html>
