<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =+prompt('nhập số')
    let a=0;
    let b =1;
    let c;
    if (n==2) {
        document.write(a + ',' + b)
    } else
        if (n>2) {
            document.write(a + ',' + b)
            for (let i = 3; i <= n; i++) {
            c = a + b;
            a = b;
            b = c;
            document.write(',' + c)
        }
    }
</script>

</body>
</html>
