<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 20;
    let b = 0;
    let c = 1;
    document.write(b + "<br>")
    document.write(c + "<br>")
    for (let i = 3; i <= a; i++) {
        let x = b + c;
        document.write(x + "<br>")
        b = c;
        c = x;
    }

</script>

</body>
</html>
