<body>
<script>
    let a=[1,2,4,12,-1,-5,-7,11]
    let b=[]
     for    (let i=0;i<=a.length;i++){
         if (i%2==0){
             b.push(a[i]);

         }
     }
    document.write('Các phần tử có chỉ số chẵn trong mảng là: ' +b.join(','))

</script>
