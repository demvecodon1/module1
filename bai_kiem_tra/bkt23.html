<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập so');
    let b = +prompt('nhap so');
    let c = 0;
    for (let i = a; i <= b; i++) {
        if (i % 5 === 2); {
            c += i;
        }
    }
    document.write('tổng các số từ ' +a+'đến'+b+ 'là:'+c);

</script>

</body>
</html>
