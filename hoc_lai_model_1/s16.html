<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let n=+prompt('nhập độ dài mảng')
   let arr=new Array(n)
   for (let i = 0; i < n; i++) {
       let a =+prompt(`các số lần lượt trong mảng${i+1}`)
         arr[i]=a

   }alert(`các số lần lượt trong mảng là ${arr}`)
   let chan=0
   let le=0
   for (let i = 0; i < arr.length; i++) {
       if(arr[i]%2===0){
           chan++
       }else {
           le++
       }
   }if(chan===le){
       alert('ok')
   }else {
       alert('no')
   }
</script>

</body>
</html>
