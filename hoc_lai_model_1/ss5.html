<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiển tệ</title>
</head>
<body>
<script>
    let a = +prompt('nhập a');
    let b = +prompt('nhập b')
    let c = +prompt('nhập c')
    if ((a === b && a !== c) || (b === c && b !== a) || (c === a && c !== b)) {
        if ((a + b) * 2 === c * c || (b + c) * 2 === a * a || (c + a) * 2 === b * b) {
            alert('là tam giác cân')
        } else {
            alert('là tam giác vuông cân')
        }
    } else {
        alert('không phải tam giác cân')
    }
</script>
</body>
</html>
