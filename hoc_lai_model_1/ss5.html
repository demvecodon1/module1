<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiển tệ</title>
</head>
<body>
<script>
    let a = +prompt('nhập cạnh a')
    let b = +prompt('nhập cạnh b')
    let c= +prompt('nhập cạnh c')
    if (a === b && a !== c) {
        if (a * a + b * b === c * c || b * b + c * c === a * a || c * c + a * a === b * b) {
            alert('Tam giác vuông cân');
        } else {
            alert('Tam giác cân nhưng không vuông cân');
        }
    } else {
        alert('Không phải tam giác vuông cân');
    }
</script>
</body>
</html>
