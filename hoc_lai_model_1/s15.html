<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoicha = +prompt('nhập tuổi của cha')
    let tuoicon = +prompt('nhập tuổi con')
    if (tuoicha - tuoicon >= 25) {
        alert('tuổi của cha lớn hơn tuổi con ít nhất là 25 tuổi')
    } else {
        alert('chưa lớn hơn 25 yêu cầu nhập lại ')
    }
    let sonam = 0
    while (tuoicha % tuoicon != 0) {
        tuoicha++
        tuoicon++
        sonam++
    }
    alert(`sau ${sonam} năm thì tuổi cha gấp đôi tuổi của con`)
</script>

</body>
</html>
