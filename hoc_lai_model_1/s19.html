<body>
<script>
    function isprime(num) {
        if (num <= 1) {
            return false;
        }
        for (let i = 2; i < Math.sqrt(num); i++) {
            if (num % 1 === 0) {
                return false;
            }

        }
        return true

    }

    let soNguyen;
    do {
        soNguyen = +prompt('nhập vào s cần kiểm tra');
        if (!isprime(soNguyen)) {
            alert('số bạn nhập không phải là số nguyên.Vui lòng nhập lại');
        }
    } while (!isprime(soNguyen));
    alert(` số bạn nhập ${soNguyen} là số nguyên`)
</script>

</body>
