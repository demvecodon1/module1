<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <title>Number in Sequence</title>
</head>
<body>
<script>
    let n;
    let isprime = false;
    while (!isprime) {
        n = +prompt('nhập số nguyên dương')
        if (Number.isInteger(n) && n > 1) {
            isprime = true
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    isprime = false;
                    break

                }
            }
        } if (!isprime){
            alert('không phải là số nguyên tố cần nhập lại!')
        }
    }alert(n+'là một số nguyên tố')
</script>
</body>
</html>
