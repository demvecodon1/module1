
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
<h1>Tính thưởng nhân viên</h1>
<form id="salary-form">
    <label for="salary">Lương (VNĐ):</label>
    <input type="number" id="salary" name="salary" required>
    <br>
    <label for="hours">Số giờ làm việc trong tháng:</label>
    <input type="number" id="hours" name="hours" required>
    <br>
    <button type="submit">Tính thưởng</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('salary-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const salary = document.getElementById('salary').value;
        const gio = document.getElementById('hours').value;

        let thuong;
        if (gio >= 200) {
            thuong = salary * 0.2;
        } else if (gio >= 100) {
            thuong = salary * 0.1;
        } else {
            thuong = 0;
        }

        document.getElementById('result').innerText = `Tiền thưởng của nhân viên là: ${thuong} VNĐ`;
    });
</script>
</body>
</html>
