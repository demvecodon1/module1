<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <title></title>
</head>
<body>
<h2>Nhập số liệu:</h2>
<form action="">
    <label for="total_sessions">Tổng số buổi của module:</label><br>
    <input type="number" id="total_sessions" name="total_sessions"><br>
    <label for="absent_sessions">Tổng số buổi nghỉ:</label><br>
    <input type="number" id="absent_sessions" name="absent_sessions"><br><br>
    <button type="button" onclick="calculate()">Tính tỉ lệ và xử lý</button>
</form>

<h2>Kết quả:</h2>
<div id="result"></div>

<script>
    function calculate() {
        let totalSessions = parseInt(document.getElementById("total_sessions").value);
        let absentSessions = parseInt(document.getElementById("absent_sessions").value);

        let rate = absentSessions / totalSessions;

        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "<p>Tỉ lệ vắng nghỉ: " + rate.toFixed(2) + "</p>";

        if (rate > 0.1) {
            resultDiv.innerHTML += "<p>Gửi mail cảnh báo vắng nghỉ!</p>";
        }
        if (rate >= 0.2) {
            resultDiv.innerHTML += "<p>Buộc chuyển lớp!</p>";
        }
    }
</script>
</body>
</html>
