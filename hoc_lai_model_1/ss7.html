<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<h1>Chuyển đổi tiền tệ</h1>
<form id="currency-form">
    <label for="amount">Số tiền:</label>
    <input type="number" id="amount" name="amount" required>
    <br>
    <label for="from-currency">Từ:</label>
    <select id="from-currency" name="from-currency" required>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="VND">VND</option>
        <option value="RMB">RMB</option>
        <option value="GBP">GBP</option>
    </select>
    <br>
    <label for="to-currency">Đến:</label>
    <select id="to-currency" name="to-currency" required>
        <option value="USD">USD</option>
        <option value="JPY">JPY</option>
        <option value="VND">VND</option>
        <option value="RMB">RMB</option>
        <option value="GBP">GBP</option>
    </select>
    <br>
    <button type="submit">Chuyển đổi</button>
</form>
<div id="result"></div>

<script>
    document.getElementById('currency-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('from-currency').value;
        const toCurrency = document.getElementById('to-currency').value;

        fetch(`/convert?amount=${amount}&from=${fromCurrency}&to=${toCurrency}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `${amount} ${fromCurrency} tương đương với ${data.result} ${toCurrency}`;
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
