<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta>
    <title></title>
</head>
<body>
<h1>Chuyển đổi tiền tệ</h1>
<label for="amount">Số tiền:</label>
<input type="number" id="amount" name="amount" required>
<br>
<label for="from">Từ:</label>
<select id="from">
    <option value="1">USD</option>
    <option value="161">JPY</option>
    <option value="25000">VND</option>
    <option value="3507">RMB</option>
    <option value="32337">GBP</option>
</select>
<br>
<label for="to">Đến:</label>
<select id="to">
    <option value="1">USD</option>
    <option value="161">JPY</option>
    <option value="25000">VND</option>
    <option value="3507">RMB</option>
    <option value="32337P">GBP</option>
</select>
<br>
<button type="submit" onclick="doi()">Chuyển đổi</button>
<div id="result"></div>

<script>
    function doi() {
        let a = +document.getElementById('amount').value;
        let b = +document.getElementById('from').value;
        let c = +document.getElementById('to').value;
        document.getElementById('result').innerHTML = a * c / b;
    }
</script>
</body>
</html>
