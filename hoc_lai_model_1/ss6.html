<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Nhập vào tháng và năm để biết số ngày trong tháng</h2>
<form id="dateForm">
    <label for="month">Tháng:</label>
    <input type="number" id="month" name="month" min="1" max="12">
    <label for="year">Năm:</label>
    <input type="number" id="year" name="year" min="0">
    <button type="button" onclick="calculateDays()">Tính</button>
</form>
<div id="result"></div>

<script>
    function calculateDays() {
        let month = parseInt(document.getElementById("month").value);
        let year = parseInt(document.getElementById("year").value);

        var resultDiv = document.getElementById("result");

        if (isNaN(month) || isNaN(year) || month < 1 || month > 12 || year <= 0) {
            resultDiv.innerHTML = "Tháng hoặc năm không hợp lệ.";
            return;
        }

        let daysInMonth;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                daysInMonth = 31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                daysInMonth = 30;
                break;
            case 2:
                daysInMonth = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 29 : 28;
                break;
            default:
                resultDiv.innerHTML = "Đã xảy ra lỗi.";
                return;
        }

        resultDiv.innerHTML = "Số ngày trong tháng " + month + "/" + year + " là: " + daysInMonth;
    }
</script>
</body>
</html>
