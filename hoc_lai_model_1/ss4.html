<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <h1>TIP CALCULATOR</h1>

    <tr>
       <th>How much was your bill?</th></br>
        <td>$ <input type="number" id="tip"></td>
        </br>
        </br>
        <th>How was your servie?</th>
        </br>
        </br>
        <td>
            <select id="tile">
                <option value="0.3">Outstanding</option>
                <option value="0.2">Good</option>
                <option value="0.15">It was OK</option>
                <option value="0.1">BAD</option>
                <option value="0.05">Terrible</option>
           </select>
        </td>
        </br>
        </br>
        <th>How many people are sharing the bill?</th></br>
        <td>
           <input type="number" id="songuoi">
        </td>
    </tr>
    </br>
    </br>
    <button onclick="chia()" class="centered-text" style="margin-left: 50px; background-color: sienna">CALCULATOR</button>

<p id="tien" ></p>
<script>
    function chia() {
        let a = +document.getElementById("tip").value;
        let b = +document.getElementById("tile").value;
        let c = +document.getElementById("songuoi").value;
        document.getElementById('tien').innerHTML=(a*b)/c

    }
</script>
</body>
</html>
