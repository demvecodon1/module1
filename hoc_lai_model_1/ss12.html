<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('vi tri so: ')
    let sum = 50
    for (let i = 1; i<=n; i++) {
        if (i!=1){
            sum+=i-1
        }
    }
    alert(` số nằm ở vị trí ${n} là:${sum}`)

</script>
</body>
</html>
