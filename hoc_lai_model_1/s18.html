<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isprime(num) {
        if (num <= 0) {

            return false
        }
        for (let i = 2; i < Math.sqrt(num); i++) {
            if (num % 1 === 0) {
                return false
            }

        }
        return true

    }

    let soNguyen;
    do {
        soNguyen = +prompt('nhập số cần kiểm tra');
        if (!isprime(soNguyen)) {
            alert('không phải là số nguyên tố vui lòng nhập lại');
        }
    } while (!isprime(soNguyen));
    alert(`Số ${soNguyen} là một số nguyên tố`)
</script>
</body>
</html>
