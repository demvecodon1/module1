
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkka(num, x) {
        for (let i = 0; i < num.length; i++) {
            if (num[i] * num[i] === x) {
                return true;
            }
        }
        return false;
    }

    function checkk() {
        let mang = [1, 7, 3, 4, 5, 6];
        let x = 4;
        return checkka(mang, x);
    }

    if (checkk()) {
        alert('true');
    } else {
        alert('false');
    }
</script>
</body>
</html>
