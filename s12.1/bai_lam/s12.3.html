<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = '1.2.-3.4.-5';
    let arr = str.split('.');
    for (let i = 0; i < arr.length; i++){
        let number = parseInt(arr[i]);
        if (number < 0){
            document.write(number + ' ');
        }
    }
</script>

</body>
</html>
