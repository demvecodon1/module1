<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let b = 0
    for (let i = 0; i <= 30; i++) {
        if (i % 2 === 0) {
            b += i
        }
    }
    document.write('tổng 30 số chẵn đầu tiên của dãy số tự nhiên là:'+ b)


</script>

</body>
