<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0
    for (let i = 0; i <= 30; i++) {
        if (i % 2 !== 0) {
            tong += i
        }
    }
    document.write('tổng 30 số lẽ tự nhiên đâu là:' + tong);
</script>

</body>
</html>
