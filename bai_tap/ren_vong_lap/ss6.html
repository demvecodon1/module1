<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hieu = 0
    for (let i = 0; i < 100; i++) {
        if (i % 2 !== 0) {
            hieu -= i
        }
    }
    document.write('hiệu của số lẽ:' + hieu + '<br>')
</script>

</body>
</html>
