<body><script>
    module.exports = {
        maxMinAvg
    };

    function maxMinAvg(arr) {
        let arrnew=[];
        let max= [0];
        let min=[0];
        let avg=0;
        for (let i = 0; i < arr.length ; i++){
            if (arr[i] > max){
                max = arr[i]
            }
        }arrnew.push(max)

        for (let i = 0; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i]
            }
        }arrnew.push(min)

        let sum = 0
        for(let i = 0 ; i < arr[i]; i++){
            sum = arr[i]
            avg = sum/arr.length
        }
        arrnew.push(avg)
        return arrnew;
    }   
}</script>
