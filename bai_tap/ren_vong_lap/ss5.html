    <meta charset="UTF-8">

</head>
<body>
<script>
    let hieu = 0
    let tongchan = 0
    let tongle = 0
    for (let i = 0; i < 100; i++) {

        if (i % 2 === 0) {
            tongchan += i
        } else {
            tongle += i
        }
    }
    hieu = tongchan - tongle
    document.write(hieu)
    alert(tongle)
    alert(tongchan)
</script>
