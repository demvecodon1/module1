<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tong = 0
    for (let i = 0; i < 100; i++) {
        if (i % 5 === 0 && i % 3 === 0) {
            tong += i
            document.write('tổng các số chia hết cho 3 và 5 là :' + tong + '<br>')
        }
    }
</script>
</body>
</html>
