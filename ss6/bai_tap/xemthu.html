<h1 id="dtb"></h1>
<input  type="text" id="toan">
<input  type="text" id="hoa">
<input  type="text" id="sinh">
<button onclick="kiss()">on</button>
<script>
    function kiss() {
        let a= document.getElementById('toan').value;
        let b= document.getElementById('hoa').value;
        let c= document.getElementById('sinh').value;
        document.getElementById('dtb').innerHTML=(a+b+c)
    }


</script>
