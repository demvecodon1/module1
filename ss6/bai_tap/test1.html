<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<input type="text" id="zo" >
<input type="text" id="ro">
<button onclick="kiss()" >In giá trị</button>
<h1 id="noa"></h1>
<script>

  function kiss() {
      let a = parseFloat(document.getElementById('zo').value);
      let b = parseFloat(document.getElementById('ro').value);

      document.getElementById('noa').innerHTML = a+ '+' +b +'='+(a+b);
      document.getElementById('zo').value = ''
      document.getElementById('ro').value = ''
  }
  
 </script>
</body> </html>
