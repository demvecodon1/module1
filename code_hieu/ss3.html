<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt('số phần tử trong mảng là :')
    let arr = new Array(n)
    for (let i = 0; i < n; i++) {
        let a = +prompt(` số phần tử lần lượt là : ${i}`)
        arr[i] = a
    }
    alert(` số phần tử trong mảng lần lượt là ${arr}`)
    let tang = 0;
    let giam = 0;
    for (let i = 0; i < n; i++) {
        if (arr[i] > arr[i + 1]) {
            giam++
        } else if (arr[i] < arr[i + 1]) {
            tang++
        }
    }
    console.log(tang)
    console.log(giam)
    if (tang === n - 1 || giam === n - 1) {
        alert('ok')
    } else {
        alert('no')

    }


</script>

</body>
</html>
