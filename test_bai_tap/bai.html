<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_</title>
</head>
<body>
<script>
    function checkString(str) {
        let result = [];
        for (let i = 0; i < str.length; i++) {
            if (!(str[i] >= '0' && str[i] <= '9') && !(str[i].toLowerCase() >= 'a' && str[i].toLowerCase() <= 'z')) {
                result.push(str[i]);
            }
        }
        return result;
    }
    let kitu = "ha23jf@*@#$%"
    let phantu = checkString(kitu);
    console.log(phantu);
</script>

</body>
</html>
