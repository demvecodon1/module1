<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkArray(arr) {
        let result = true
        for (let i = 0; i < arr.length / 2; i++) {
            if (arr[i] * arr[i] == arr[arr.length / 2 + i]) {
                result = true
            } else {
                result = false;
                return result
            }
        }
        return result
    }

    let arr = [1, 2, 3, 1, 4, 9]
    let result = checkArray(arr)
    alert(result)
</script>
</body>
</html>
