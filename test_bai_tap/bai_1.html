<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a = +prompt('nhập số phần tử')
   let arr = new Array(a)
   for (let i = 0; i < arr.length;i++) {
       let b = +prompt('số phần tử thứ:'+`${i}`)
       arr[i]=b
   }
   alert('các phần tử vừa nhập'+arr)
   let chan = 0;
   let le=0
   for (let i = 0; i <arr.length ; i++) {
       if (arr[i]%2 === 0){
           chan++
       }else {
           le++
       }
       if (chan=== le){
           alert('ok')

       }else {
           alert('no')
       }
   }
</script>
</body>
</html>
