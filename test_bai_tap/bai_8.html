<script>
  let n = +prompt('nhập số nguyên tô:')
  let arr= new Array(n)
  for (let i = 0; i < arr.length; i++) {
      let a = +prompt('các số nguyên tố :'+`${i}`)
      arr[i]=a
  }alert('các số nguyên tố vừa nhập là :'+arr)
  let max= arr[0]
  for (let i = 0; i < arr.length; i++) {
         if (arr[i]>max){
             max=arr[i]
  }
  }
  alert('số nguyên tố lớn nhất vừa nhập là :'+ max)
</script>
