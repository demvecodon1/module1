<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=+prompt('nhập số phần tử:')
    let arr = new Array(n)
    for (let i = 0; i < arr.length; i++) {
        let a = +prompt('các số phần tử vừa nhập là :'+`${i}`)
        arr[i]=a

    }alert('các số phần tử là:'+ arr)
</script>

</body>
</html>
