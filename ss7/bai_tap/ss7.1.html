<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Môn</th>
        <th>Điểm</th>
    </tr>
    <tr>
        <td>Toán</td>
        <td><input type="number" id="toan"></td>
    </tr>
    <tr>
        <td>hoa</td>
        <td><input type="number" id="hoa"></td>
    </tr>
    <tr>
        <td>sinh</td>
        <td><input type="number" id="sinh"></td>
    </tr>
    <tr>
        <td>Điểm trung bình:</td>
        <td id="tb"></td>
    </tr>
    <tr>
        <td>Tổng cộng:</td>
        <td id="cong"></td>
    </tr>
</table>
<button onclick="kiss()">on</button>
<script>
    function kiss() {
        let a = parseFloat(document.getElementById('toan').value);
        let b = parseFloat(document.getElementById('hoa').value);
        let c = parseFloat(document.getElementById('sinh').value);
        document.getElementById('tb').innerHTML = (a + b + c) / 3
        document.getElementById('cong').innerHTML = a + b + c
    }
</script>
</body>
</html>
