<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình tròn</title>
</head>
<body>
<input type="text" id=bankinh>
<button type="button" onclick="dientich ()">dientich</button>
<p id="dient"></p>
<script>
    function dientich() {
        let a = +document.getElementById('bankinh').value;
        let b = 3.14
        document.getElementById('dient').innerHTML = 'diện tích hình tròn là:' + b * a * a
    }
</script>
</body>
</html>
