<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>chuyển đổi tiển tệ</title>
</head>
<body>
<table>
    <tr>
        <th><label for="Amount">Amount</label></th>
        <th>từ tiền tệ</th>
        <th>đến tiền tệ</th>
        <th></th>
    </tr>
    <td>
        <input type="number" id="amount">
    </td>
    <td>
        <select id="den">
            <option value="1">đồng</option>
            <option value="26000">usd</option>
        </select>
    </td>
    <td>
        <select id="to">
            <option value="1">đồng</option>
            <option value="26000">usd</option>
        </select>
    </td>
    <td>
        <button onclick="doi()"> chuyển thành</button>
    </td>
    </tr>
</table>
<p id="kiss"></p>
<script>
    function doi() {
        let a = +document.getElementById('amount').value;
        let b = +document.getElementById('den').value;
        let c = +document.getElementById('to').value;
        document.getElementById('kiss').innerHTML = a * c / b
    }
</script>
</body>
</html>
