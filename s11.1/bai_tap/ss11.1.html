<script>
    let a = [1, 2, 5, 7, 9, 11, 15, 22, 24, 35]
    let dem = 0
    for (let i = 0; i < a.length; i++) {
        if (a[i] >= 10){
            dem++;
        }
    }
    document.write("số lớn hơn 10 là:" +dem);
</script>
