<script>
    let a = '1, 2, 4, -5, -6, -7';
    let b = a.split(',')
    for (let i = 0; i < a.length; i++) {
        let number = parseInt(b[i]);
            if (number < 0){
                document.write(number + '')
        }
    }

</script>
