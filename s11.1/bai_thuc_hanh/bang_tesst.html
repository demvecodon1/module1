<body>

<script>
    let numbers = [1, 2, 5, 7, 9, 11, 15, 22, 24, 35];
    let count = 0;

    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            count++;
        }
    }

    document.write("Số lượng số nguyên lớn hơn hoặc bằng 10 trong mảng là: " + count);
</script>
</script>
</body>
</html>
