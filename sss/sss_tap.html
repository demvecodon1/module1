<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Drawing</title>
</head>
<body>
<canvas id="mycanvas" width="200" height="200" style="border: 1px seagreen"></canvas>
<script>
  var canvas= document.getElementById('mycanvas');
  var ctx = canvas.getContext('2d');
  ctx.fillStyle='red'
  ctx.beginPath();
  ctx.arc(100,100,50,0,2 *Math.PI);
  ctx.closePath();
  ctx.fill();
</script>
</body>
</html>
