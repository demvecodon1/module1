<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="hinh-nen-anime-1.jpg" alt="" style="width: 200px;top: 100px; left: 300px; position: absolute;" id="d">
<script>
    let a = 5;
    let a1 = 5;
    setInterval(() => {
        let anh = document.getElementById('d');
        anh.style.left = parseInt(anh.style.left) + a + 'px';
        anh.style.top = parseInt(anh.style.top) + a1 + 'px';
        if (parseInt(anh.style.left) > window.innerWidth - 100 || parseInt(anh.style.left) == 0) {
            a = -a;
        }
        if (parseInt(anh.style.top) > window.innerHeight - 100 || parseInt(anh.style.top) == 0) {
            a1 = -a1;
        }

    },1);
</script>
</body>
</html>
