<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<img src="hinh-nen-anime-1.jpg" alt="" style="width: 100px; top: 100px; left: 100px; position: absolute;" id="x">

<script>

    let vx = 0;
    let vy = 0;

    setInterval(() => {
        let anh = document.getElementById('x');
        anh.style.left = parseInt(anh.style.left) + vx + 'px';
        anh.style.top = parseInt(anh.style.top) + vy + 'px';

        // Kiểm tra va chạm với biên trái và phải của cửa sổ
        if (parseInt(anh.style.left) <= 0 || parseInt(anh.style.left) >= window.innerWidth - 100) {
            vx = -vx;
        }

        // Kiểm tra va chạm với biên trên và dưới của cửa sổ
        if (parseInt(anh.style.top) <= 0 || parseInt(anh.style.top) >= window.innerHeight - 100) {
            vy = -vy;
        }
    }, 1);

    // Xử lý sự kiện khi nhấn các phím mũi tên
    window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') {
            vx = -5;
            vy = 0;
        }
        if (e.key === 'ArrowRight') {
            vx = 5;
            vy = 0;
        }
        if (e.key === 'ArrowUp') {
            vx = 0;
            vy = -5;
        }
        if (e.key === 'ArrowDown') {
            vx = 0;
            vy = 5;
        }
    })
</script>

</bod
</body>
</html>
