<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function sonayvodoi(number) {
        return number + 1;
    }

    function socongthem() {
        var a = 7
        var c = sonayvodoi(a);
        document.getElementById('nan').innerHTML = "kết quả của sau khi tăng là " + c
    }
</script>
</head>
<body>
<button onclick="socongthem()">Hiển thị Kết Quả</button>
<p id="nan"></p>
</body>
</html>
