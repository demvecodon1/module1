<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('số cần kiểm tra')
    songuyento(parseInt(a));

    function songuyento(number) {
        let count = 0;
        let songuyento = false
        if (number == 0|| number==1) {
            alert('không phải số nguyển tố')
        } else {
            for (let i = 2; i <= number; i++) {
                if (number % i == 0)
                   count += 1;
            }
        }

        if (count == 1) {
            songuyento = true
        }

        if (songuyento) {
            alert(number + " là số nguyên tố")
        } else {
            alert(number + " không là số nguyên tố")
        }

    }


</script>

</body>
</html>
