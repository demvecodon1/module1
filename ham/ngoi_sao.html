<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"]
    let b = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let vitri = -1
    let d = prompt('nhập tên ngôi sao cần tim')

    for (let i = 0; i < a.length; i++) {
        if (a[i] === d) {
            vitri = i
            break;
        }
    }if (vitri==-1){
        alert('khong tim thay')
    }else {
        alert('chom sao tuong ung cua: '+d+ ' là :'+ b[vitri])
    }


</script>
</body>
</html>
