<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =+prompt(' độ dài của mảng')
    let arr= new Array(n);
    for (let i = 0; i < n; i++) {
        let element = prompt("phần tử thứ :"+ (i+1));
         arr[i]=element;
    }
    alert('mảng vừa nhập:'+ arr);
</script>

</body>
</html>
